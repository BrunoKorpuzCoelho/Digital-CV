<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Digital  |  Bruno Coelho</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/default.css">
    <link rel="stylesheet" href="/static/dark.css">
    <link rel="stylesheet" href="/static/chatbot.css">
</head>
<body>
    <!-- SIDE MENU -->
    <div class="sidebar">
        <button class="expand-btn" onclick="toggleMenu()">☰</button>
        <div class="menu">
            <button class="menu-btn-choose" onclick="profileBtn()"><span class="material-symbols-outlined">account_circle</span><span class="menu-text">Perfil</span></button>
            <button class="menu-btn" onclick="projectsBtn()"><span class="material-symbols-outlined">folder</span><span class="menu-text">Projetos</span></button>
            <button class="menu-btn" onclick="educationBtn()"><span class="material-symbols-outlined">school</span><span class="menu-text">Educação</span></button>
            <button class="menu-btn" onclick="workExperienceBtn()"><span class="material-symbols-outlined">work_history</span><span class="menu-text">Experiência Profissional</span></button>
            <button class="menu-btn last-btn" onclick="settingsBtn()"><span class="material-symbols-outlined">settings</span><span class="menu-text">Definições</span></button>
        </div>
    </div>
    <!-- DARK MODE BTN -->
    <div class="dark-mode-container">
        <button class="dark-mode-btn" onclick="toggleDarkMode()" title="Dark Mode">
            <span class="material-symbols-outlined">brightness_4</span>
            <span class="menu-text">Dark Mode</span>
        </button>
    </div>
    <!-- MAIN-CONTAINER -->
    <div class="container-index">
        <div class="btn-container">
            <button onclick="cvDataBtn()"><span class="material-symbols-outlined">settings_accessibility</span><span class="text">Dados Currículo</span></button>
            <button onclick="linksContactBtn()"><span class="material-symbols-outlined">link</span><span class="text">Links de Contacto</span></button>
            <button onclick="diplomasBtn()"><span class="material-symbols-outlined">history_edu</span><span class="text">Diplomas</span></button>
        </div>
    </div>
    <!-- CHAT BOT -->
    <button class="chatbot-button" title="Chat"><span class="material-symbols-outlined">chat</span></button>
    <div class="chatbot-container">
        <div class="chatbot-header">DevBot</div>
        <div class="chatbot-messages"></div>
        <div class="chatbot-predefined-buttons">
            <button class="chatbot-button-predefined" data-message="Preciso de ajuda!">Ajuda</button>
            <button class="chatbot-button-predefined" data-message="Onde posso encontrar os projetos?">Projetos</button>
            <button class="chatbot-button-predefined" data-message="Como posso contacta-lo?">Contactos</button>
            <button class="chatbot-button-predefined" data-message="Onde posso ver a sua Experiência Profissional?">Experiência Profissional</button>
            <button class="chatbot-button-predefined" data-message="Onde posso ver o seu Perfil?">Perfil</button>
            <button class="chatbot-button-predefined" data-message="Diz me como fazer Print em várias linguas de programação.">Print</button>
        </div>
        <div class="chatbot-input-container">
            <input type="text" class="chatbot-input" placeholder="Digite uma mensagem...">
            <button class="chatbot-send">Enviar</button>
        </div>
    </div>
    <!-- SCRIPPT´S -->
    <script src="/static/js/sidemenu.js"></script><script src="/static/js/main.js"></script><script src="/static/js/dark.js"></script><script src="/static/js/chatbot.js"></script>
</body>
</html>
